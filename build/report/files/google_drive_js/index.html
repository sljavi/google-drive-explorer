    <textarea id="file-source" class="col-md-12">&#039;use strict&#039;;

var gapi = null;

/**
 * Check if current user has authorized this application.
 */
function checkAuth(inmediate, cb) {
    inmediate = inmediate || false;
    gapi.auth.authorize({
        client_id: &#039;929630120120-7h4qmlflg6bmjp6csg2rqkascjbstb20.apps.googleusercontent.com&#039;,
        scope: [&#039;https://www.googleapis.com/auth/drive.metadata.readonly&#039;],
        immediate: inmediate
    }, cb);
}

function handleAuthClick(cb) {
  checkAuth(true, cb);
}

/**
 * Load Drive API client library.
 */
function loadDriveApi() {
  gapi.client.load(&#039;drive&#039;, &#039;v2&#039;, listFiles);
}

/**
 * Print files.
 */
function listFiles() {
  var request = gapi.client.drive.files.list({
    &#039;maxResults&#039;: 10000
  });

  request.execute(function(resp) {
    appendPre(&#039;Files:&#039;);
    var files = resp.items;
    if (files &amp;&amp; files.length &gt; 0) {
      for (var i = 0; i &lt; files.length; i++) {
        var file = files[i];
        appendPre(file.title + &#039; (&#039; + file.id + &#039;)&#039;);
      }
    } else {
      appendPre(&#039;No files found.&#039;);
    }
  });
}

/**
 * Append a pre element to the body containing the given message
 * as its text node.
 *
 * @param {string} message Text to be placed in pre element.
 */
function appendPre(message) {
  var pre = document.getElementById(&#039;output&#039;);
  var textContent = document.createTextNode(message + &#039;\n&#039;);
  pre.appendChild(textContent);
}

require(&#039;google-client-api&#039;)(function(gapiInstance) {
    gapi = gapiInstance;
    checkAuth();
});

module.exports = {
  checkAuth: checkAuth,
  handleAuthClick: handleAuthClick
}</textarea>
