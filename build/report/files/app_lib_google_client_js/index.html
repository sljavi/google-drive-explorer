<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">&#039;use strict&#039;;

var googleClientApi = require(&#039;google-client-api&#039;);

function auth(cb) {
    googleClientApi(function (gapiInstance) {
        gapi = gapiInstance;
        checkAuth(false, cb);     
    });
}

function checkAuth(inmediate, cb) {
    gapi.auth.authorize({
        client_id: &#039;929630120120-7h4qmlflg6bmjp6csg2rqkascjbstb20.apps.googleusercontent.com&#039;,
        scope: [&#039;https://www.googleapis.com/auth/drive.metadata.readonly&#039;],
        immediate: inmediate
    }, function (authResult) {
        if (authResult &amp;&amp; authResult.error) {
            return cb(new Error(authResult.error));
        }
        cb();
    });
}

function handleAuthClick(cb) {
  checkAuth(true, cb);
}

function loadDriveApi(cb) {
    gapi.client.load(&#039;drive&#039;, &#039;v2&#039;, function (result) {
        if (result &amp;&amp; result.error) {
            return cb(new Error(result.error));
        }
        cb();
    });
}

function listAllFiles(cb) {
    var request = gapi.client.drive.files.list({
        maxResults: 10000
    });
    request.execute(function (result) {
        if (result &amp;&amp; result.error) {
            return cb(new Error(result.error));
        }
        cb(null, result.items || []);
    });
}

module.exports = {
    auth: auth,
    handleAuthClick: handleAuthClick,
    load: loadDriveApi,
    listAllFiles: listAllFiles
};</textarea>
